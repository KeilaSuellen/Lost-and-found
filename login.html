<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <img src="img/logo.png" alt="Logo" width="90" height="90">
            <header>Login</header>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            <input type="password" class="input-field" placeholder="Senha" autocomplete="off" required>
        </div>

        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar senha</label>
            </section>

            <section>
                <a href="#">Esqueceu a senha?</a>
            </section>
        </div>
            <button class="submit-btn"  onclick="entrar()">Entrar</button>


    </div>
</div> 
<script>
    function entrar() {
        const nome = document.getElementById("usuario").value;
        localStorage.setItem("nomeUsuario", nome);
        window.location.href = "index.html";
    }
</script>
    
</body>
</html>
