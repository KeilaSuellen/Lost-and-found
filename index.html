<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Menu Principal</title>
</head>
<body>

  <div class="header">
    <img src="img/logo.png" alt="Logo" width="90" height="90">
    <h1>Olá, Fulano</h1>
  </div>

  <div class="content">
    <div class="grid">
      <a href="registroobj.html" class="btn">
        <img src="#" alt="Cadastro">
        <p>Cadastros objetos</p>
      </a>
      <div class="btn">
        <img src="#" alt="Devolução">
        <p>Devolução de objetos</p>
      </div>
      <div class="btn">
        <img src="#" alt="Relatório">
        <p>Relatório</p>
      </div>
       <div class="btn">
        <img src="#" alt="Status">
        <p>Status</p>
      </div>
      <div class="btn">
        <img src="#" alt="Gerenciamento">
        <p>Gerenciamento de usuário</p>
      </div>
    </div>
  </div>

  <button class="exit-btn" onclick="sair()" >Sair</button>
  
  <script>
    const nomeUsuario = localStorage.getItem("nomeUsuario");
    if (nomeUsuario) {
      document.querySelector(".header h1").textContent = `Olá, ${nomeUsuario}`;
    } 

    function sair() {
      localStorage.removeItem("nomeUsuario");
      window.location.href = "login.html";
    }
    </script>
</body>
</html>
